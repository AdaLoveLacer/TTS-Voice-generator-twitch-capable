name: Python Linting & Type Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black mypy

    - name: Lint with flake8
      run: |
        # Exit on errors
        flake8 xtts-server --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings
        flake8 xtts-server --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check with pylint
      run: |
        pylint xtts-server/main.py --disable=all --enable=E,F || true
      continue-on-error: true

    - name: Format check with black
      run: |
        black --check xtts-server --diff || true
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy xtts-server --ignore-missing-imports || true
      continue-on-error: true
